#/||---------------------------------------------------------------------------------------------------------------------------------------------||\#
###                                                               KEYBINDINGS                                                                     ###
#/||---------------------------------------------------------------------------------------------------------------------------------------------||\#

#/||--------------------------------------------------------------------------------------------||\#

# Keybindings allow you to control your system with shortcuts. Edit the `keybindings.conf` file
# to define custom actions for launching apps, window management, and workspace control.

# Example keybindings:
# bind = $mainMod+Return, exec $terminal      # Open terminal with $mainMod+Return
# bind = $mainMod+Q, killactive              # Close focused window with $mainMod+Q

# Common use cases:
#  - Launch apps (e.g., terminal, browser)
#  - Manage windows (move, resize, close)
#  - Control system functions (volume, brightness)


#/||-------------------------------------------------||\#
###                     Source Lists                  ###
#/||-------------------------------------------------||\#

source = $HOME/.config/hypr/config/variables.conf 

#/||-------------------------------------------------||\#
###                        APPS                       ###
#/||-------------------------------------------------||\#

bind = $mainMod, RETURN, exec, $terminal                    # launch terminal 
bind = $mainMod, O, exec, $menu                             # open wofi (application launcher) 
#bind = $mainMod, E, exec, $fileManager                     # open file manager (change this for nautilius)


# open waypaper in ~/.config/backgrounds/ foler 
 bind = $mainMod, P, exec, waypaper --folder /home/sush/.config/backgrounds
#this command din't work for me cause i installed waypaper usingn pipx (fuck python)    
# bind = $mainMod, P, exec, /home/sush/.local/bin/waypaper --folder $wallpapers

# toogle split (overlapping focus down) 
# bind = $mainMod, J, togglesplit, # dwindle

# Launch Terminal in floating window (dosen't work with new update for some reasons) 
# bind = $mainMod SHIFT, RETURN, exec, kitty --class floatingterm  







#/||-------------------------------------------------||\#
###                    FUNCTIONS                      ###
#/||-------------------------------------------------||\#

bind = $mainMod, V, togglefloating,                         # float targeted window (current window will not be tiled)
bind = $mainMod, F, fullscreen,                             # close targeted window 
bind = $mainMod, C, killactive,                             # close targeted window 
bind = $mainMod, M, exit,                                   # close waybar 

# Dwindle Layout
bind = $mainMod, B, pseudo,                                 # floats current window : the window still counts as tiled, but you can resize it freely, it wonâ€™t force neighbors to resize with it

# screenshot
bind = $mainMod, PRINT, exec, hyprshot -m output            # take screenshot of selelcted screen 
bind = , PRINT, exec, hyprshot -m window                    # take screenshot of selected window 
bind = shift, PRINT, exec, hyprshot -m region               # take screenshot of a selcted region







#/||-------------------------------------------------||\#
###        Window/ Workspace Focus & Movement         ###
#/||-------------------------------------------------||\#

# Move focus with vim bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move window using SHIFT + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow







#/||-------------------------------------------------||\#
###            Special Window / Scratchpad            ###
#/||-------------------------------------------------||\#

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1






#/||-------------------------------------------------||\#
###                 Laptop Specific                   ###
#/||-------------------------------------------------||\#


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

