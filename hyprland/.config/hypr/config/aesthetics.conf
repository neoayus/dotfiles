# animatino : minimal 
animations {
    enabled = true
    animation = windows, 1, 1, default
    animation = border, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}

misc {
    force_default_wallpaper = 0  # Disable the default wallpaper (0 = no, 1 = yes).
    disable_hyprland_logo = true  # Disable the Hyprland logo on startup (true/false).
}


#/||-------------------------------------------------||\#
###                    Global Settings                ###
#/||-------------------------------------------------||\#

general{
    gaps_in = 1   
    gaps_out = 0  

    border_size = 2

    
    # active border 
    col.active_border = rgba(8f3f71ff) rgba(f2e5bcff) 45deg     # da best 
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg    # idk  
    #col.active_border = rgba(cc241dff) rgba(fbf1c7ff) 45deg    ## red and white gradient 

    col.inactive_border = rgba(595959aa)
   
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle  
}



#/||-------------------------------------------------||\#
###                    Master Layout                  ###
#/||-------------------------------------------------||\#

master {
    allow_small_split = true   
    special_scale_factor = 1
    mfact = 0.6

    new_status = slave 
    new_on_top = false 
    new_on_active = false 
    orientation =left
    # new_is_master = false
    # inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}


#/||-------------------------------------------------||\#
###                   Dwindle Layout                  ###
#/||-------------------------------------------------||\#

dwindle {
    pseudotile = true           # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true       # You probably want this
    force_split = 2 
}



#/||-------------------------------------------------||\#
###                      Decorations                  ###
#/||-------------------------------------------------||\#

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

